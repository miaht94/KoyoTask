<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>KoyoTask</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/dashboard_style.css" />
  <link rel="stylesheet" href="./css/jquery-ui.css">
  <link rel="stylesheet" href="./css/stylewin.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <div class="window">
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-controls">
          <div class="button" id="min-button"><img class="icon"
              srcset="img/min-w-10.png, img/min-w-12.png 1.25x, img/min-w-15.png 1.5x, img/min-w-15.png 1.75x, img/min-w-20.png 2x, img/min-w-20.png 2.25x, img/min-w-24.png 2.5x, img/min-w-30.png 3x, img/min-w-30.png 3.5x"
              draggable="false" /></div>
          <div class="button" id="max-button"><img class="icon"
              srcset="img/max-w-10.png, img/max-w-12.png 1.25x, img/max-w-15.png 1.5x, img/max-w-15.png 1.75x, img/max-w-20.png 2x, img/max-w-20.png 2.25x, img/max-w-24.png 2.5x, img/max-w-30.png 3x, img/max-w-30.png 3.5x"
              draggable="false" /></div>
          <div class="button" id="restore-button"><img class="icon"
              srcset="img/restore-w-10.png, img/restore-w-12.png 1.25x, img/restore-w-15.png 1.5x, img/restore-w-15.png 1.75x, img/restore-w-20.png 2x, img/restore-w-20.png 2.25x, img/restore-w-24.png 2.5x, img/restore-w-30.png 3x, img/restore-w-30.png 3.5x"
              draggable="false" /></div>
          <div class="button" id="close-button"><img class="icon"
              srcset="img/close-w-10.png, img/close-w-12.png 1.25x, img/close-w-15.png 1.5x, img/close-w-15.png 1.75x, img/close-w-20.png 2x, img/close-w-20.png 2.25x, img/close-w-24.png 2.5x, img/close-w-30.png 3x, img/close-w-30.png 3.5x"
              draggable="false" /></div>
        </div>
      </div>
    </header>
    <div id="main">
      <div class="view">
        <div class="column sidebar">
          <div class="viewcontent" id = "sidebarContent">
            <div class="heading" id = "sidebarHeading">
              <h1 class="title" id = >KoyoTask</h1>
              <div class="searchbox" id = "mainSearchBox"></div>
            </div>
            <div class="sidebar_main" id="Dashboard" >
              <div class="listitem">
                <!-- <img class="line" src="img/line1.png" /> -->
                  <div class="listitem itemname">List 1</div>
              </div>
              <div class="listitem">
                <!-- <img class="line" src="img/line1.png" /> -->
              
                  <div class="listitem itemname">List 2</div>
              </div>
          </div>
          </div>
        </div>
        <div class="column mainview"> 
          <div class="viewcontent" id = "mainviewContent">
            <div class="heading mainviewheading" id = "mainViewHeading">
                <h1 class="title" id = >Tasks</h1>
                <div class="buttongroup" >
                  <div class="button" id ="addTaskButton">
                    <img
                      class="oval"
                      src="https://anima-uploads.s3.amazonaws.com/projects/60633923f44a1907a369d511/releases/60675202f6c618c6981274d6/img/artboard-oval@2x.png"
                    />
                    <div class="textlabel">ï¼‹</div>
                  </div>
                </div>
            </div>
            <div class="dashboard_main" id="Dashboard" >
                <div class="dashboarditem">
                  <!-- <img class="line" src="img/line1.png" /> -->
                  <div class="flex-row"><img class="oval checkbox" src="img/oval1.png" />
                    <div class="dashboarditem itemname">Task 1</div>
                  </div>
                </div>
                <div class="dashboarditem">
                  <!-- <img class="line" src="img/line1.png" /> -->
                  <div class="flex-row"><img class="oval checkbox" src="img/oval1.png" />
                    <div class="dashboarditem itemname">Task 1</div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
